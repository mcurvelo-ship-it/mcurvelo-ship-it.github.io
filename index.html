  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    const burger=document.getElementById('burger'),menu=document.getElementById('mobileMenu');
    function setMenu(o){burger.setAttribute('aria-expanded',o?'true':'false');menu.classList.toggle('open',o);menu.setAttribute('aria-hidden',o?'false':'true');document.body.style.overflow=o?'hidden':'';}
    burger.addEventListener('click',()=>{const o=burger.getAttribute('aria-expanded')!=='true';setMenu(o);});
    menu.addEventListener('click',e=>{if(e.target.tagName==='A')setMenu(false);});
    window.addEventListener('keydown',e=>{if(e.key==='Escape')setMenu(false);});
    window.addEventListener('resize',()=>{if(window.innerWidth>1024)setMenu(false);});
